<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Art Gallery — Gallery</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Site CSS (cache-busted) -->
    <link rel="stylesheet" href="styles.css?v=3" />
  </head>
  <body>
    <header>
      <h1 id="main-title" class="title">ART GALLERY</h1>
      <nav aria-label="Main">
        <a href="index.html">Home</a>
        <a href="gallery.html" class="active">Gallery</a>
      </nav>
    </header>

    <main>
      <h2>Cities &amp; Landscapes</h2>

      <!-- Gallery container -->
      <div class="gallery">
        <!-- Positioning examples -->
        <figure class="artwork relative">
          <img
            src="images/city1.jpg"
            class="art-img"
            alt="Hallstatt lakeside village with mountains, Austria"
          />
          <figcaption>City 1 (relative positioning)</figcaption>
        </figure>

        <figure class="artwork absolute">
          <img
            src="images/city2.jpg"
            class="art-img"
            alt="Amsterdam canal houses with trees and a small boat"
          />
          <figcaption>City 2 (absolute positioning)</figcaption>
        </figure>

        <figure class="artwork sticky">
          <img
            src="images/city3.jpg"
            class="art-img"
            alt="City skyline at sunset with high-rises in silhouette"
          />
          <figcaption>City 3 (sticky positioning)</figcaption>
        </figure>

        <figure class="artwork static">
          <img
            src="images/city4.jpg"
            class="art-img"
            alt="Mediterranean harbor with colorful buildings and boats"
          />
          <figcaption>City 4 (static positioning)</figcaption>
        </figure>

        <!-- City 5 (iframe-box demo) -->
        <figure class="artwork iframe-box">
          <iframe
            src="images/city5.jpg"
            title="City 5"
            class="art-iframe"
          ></iframe>
          <figcaption>City 5 (iframe-box)</figcaption>
        </figure>
      </div>

      <!-- z-index stack inline-block -->
      <div class="z-stack-inline">
        <figure class="z-box z-n1">
          <img
            src="images/city6.jpg"
            class="art-img"
            alt="Skyline across the water at dusk"
          />
          <figcaption>City 6 (z-1)</figcaption>
        </figure>

        <figure class="z-box z-0">
          <img
            src="images/city7.jpg"
            class="art-img"
            alt="Colorful historic old town square"
          />
          <figcaption>City 7 (z-0)</figcaption>
        </figure>

        <figure class="z-box z-1">
          <img
            src="images/city8.jpg"
            class="art-img"
            alt="Lisbon riverside with red-roof buildings and river traffic"
          />
          <figcaption>City 8 (z-1)</figcaption>
        </figure>

        <figure class="z-box z-2">
          <img
            src="images/city9.jpg"
            class="art-img"
            alt="Historic yellow tram on a Lisbon street"
          />
          <figcaption>City 9 (z-2)</figcaption>
        </figure>

        <figure class="z-box z-3">
          <img
            src="images/city10.jpg"
            class="art-img"
            alt="Tallinn old town square with church and market"
          />
          <figcaption>City 10 (z-3)</figcaption>
        </figure>
      </div>

      <!-- Floating prompt + info bar -->
      <div class="floating-box" id="fav-prompt">
        Which one was your favorite? <strong>They are all nice, I know.</strong>
      </div>

      <div class="clear-box" id="emerging">
        <em>Emerging Favorites:</em> Helsinki, Lisbon, Tallinn
      </div>
    </main>

    <footer class="fixed-footer">
      Art Gallery – Exploring the Beauty of Cities
    </footer>
  </body>
</html>
